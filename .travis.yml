language: node_js
node_js:
  - "5"

branches:
  only:
  - source

before_install:
- npm install -g hexo-cli

install:
- npm install

script:
- hexo g

after_success:
- git config --global user.name "stayHF"
- git config --global user.email "stay.hf@icloud.com"
- sed -i'' "/^ *repo/s~github\.com~${GH_TOKEN}@github.com~" _config.yml
- hexo d --silent

env:
  global:
    secure: 
